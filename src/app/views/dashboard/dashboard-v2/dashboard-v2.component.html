<ng-template #generationrapport let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Génération de rapport client</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('close')"></button>
  </div>

  <div class="modal-body">
    <p class="text-center"><strong>SÉLECTIONNEZ UN CLIENT ET DES FILTRES</strong></p>

    <!-- Sélection du client -->
    <div class="form-floating mb-3">
      <select class="form-select" [(ngModel)]="clienselectione" name="client" id="client">
        <option [ngValue]="null" selected>-- Sélectionner un client --</option>
        <option *ngFor="let client of Clients" [value]="client.id">
          {{ client.nom }} {{ client.prenom }} - {{ client.entreprise }}
        </option>
      </select>
      <label for="client">Sélectionner Client :</label>
    </div>

    <!-- Filtres par date -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="form-floating">
          <input type="date" class="form-control" [(ngModel)]="dateDebut" id="dateDebut" name="dateDebut">
          <label for="dateDebut">Date de début</label>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-floating">
          <input type="date" class="form-control" [(ngModel)]="dateFin" id="dateFin" name="dateFin">
          <label for="dateFin">Date de fin</label>
        </div>
      </div>
    </div>

    <!-- Filtre par statut -->
    <div class="form-floating mb-3">
      <select class="form-select" [(ngModel)]="statutFiltre" name="statut" id="statut">
        <option [ngValue]="null" selected>-- Tous les statuts --</option>
        <option value="en_attente">En attente</option>
        <option value="en_cours">En cours</option>
        <option value="livree">Livrée</option>
        <option value="annulee">Annulée</option>
      </select>
      <label for="statut">Filtrer par statut</label>
    </div>

    <!-- Options rapides pour les dates -->


    <!-- Résumé des filtres sélectionnés -->
    <div *ngIf="aFiltresActifs()" class="alert alert-info py-2">
      <small>
        <strong>Filtres actifs :</strong>
        <span *ngIf="dateDebut || dateFin">
          Période: {{ dateDebut || 'Début' }} → {{ dateFin || 'Fin' }}
        </span>
        <span *ngIf="statutFiltre"> | Statut: {{ getLibelleStatut(statutFiltre) }}</span>
      </small>
    </div>

    <!-- Boutons alignés sur la même ligne -->
    <div class="d-flex justify-content-center gap-3 mt-4">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.close()">
        <i class="bi bi-x-circle"></i> Fermer
      </button>
      <button type="button" class="btn btn-primary"
              [disabled]="!clienselectione"
              (click)="getCommandeClient()">
        <i class="bi bi-file-earmark-pdf"></i> Générer le rapport
      </button>
    </div>
  </div>
</ng-template>
