<div class="breadcrumb">
  <ul>
    <li><a href="">TABLEAU DE BORD</a></li>
    <li>DISTRICO SENEGAL</li>
  </ul>
</div>
<div class="separator-breadcrumb border-top"></div>

<div class="row">
  <div class="col-lg-6 col-md-12">
    <!-- CARD ICON -->
  <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="card card-icon mb-4">
          <div class="card-body text-center">
            <i class="i-Receipt"></i>
            <p class="text-primary text-24  mt-2 mb-2">COMMANDE : ({{commandes}})</p>
            <p class="text-primary text-24 line-height-1 m-0"></p>
            <p style="color: green;" class=" text-24 line-height-1 m-0"><small>Quantité:</small>  {{qtecommandes}}  m³</p>

          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="card card-icon mb-4">
          <div class="card-body text-center">
            <i class="i-Receipt"></i>
            <p class="text-primary text-24 t-2 mb-2">PRODUCTION :({{nmbrelivraison}} )</p>
            <!-- <p class="text-primary text-24 line-height-1 m-0"><small>Livraisons</small> </p> -->
            <p style="color: red;"  class="text-24 line-height-1 m-0"><small>Quantité:</small>  {{totalalivre}}  m³</p>

          </div>
        </div>
      </div>




      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="card card-icon-big mb-4" (click)="openraaportmodel()">
          <div class="card-body text-center">
            <p class="text-primary text-24 mt-2 mb-2">Générer un rapport PDF</p>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6">
        <div class="card card-icon-big mb-4">
          <div class="card-body text-center">
            <p class="text-primary text-24 mt-2 mb-2">+</p>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6 col-md-12">
    <div class="card mb-4">
      <div class="card-body p-0">
        <h5 class="card-title m-0 p-3">PRODUCTION DU JOUR  {{Datedujour}} </h5>

        <div echarts [options]="chartOptions" style="width: 100%; height: 400px;"></div>
           </div>
    </div>
  </div>

</div>

<ng-template #generationrapport let-modal>
  <div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('close')"></button>
  </div>

  <div class="modal-body text-center">
    <p><strong>SÉLECTIONNEZ UNE PLAGE DE DATES</strong></p>

    <!-- Inputs pour sélectionner la plage de dates -->
    <div class="d-flex justify-content-center gap-3 mt-3">
      <div class="form-group">
        <label for="dateDebut" class="form-label">Date de début</label>
        <input type="date" id="dateDebut" class="form-control" [(ngModel)]="dateDebut">
      </div>
      <div class="form-group">
        <label for="dateFin" class="form-label">Date de fin</label>
        <input type="date" id="dateFin" class="form-control" [(ngModel)]="dateFin">
      </div>
    </div>

    <!-- Boutons alignés sur la même ligne -->
    <div class="d-flex justify-content-center gap-3 mt-3">
      <button type="button" class="btn btn-outline-secondary" (click)="modal.close()">
        <i class="bi bi-x-circle"></i> Fermer
      </button>
      <button type="button" class="btn btn-primary" (click)="getLivraisonPlage(modal)">
        <i class="bi bi-file-earmark-pdf"></i> Générer PDF
      </button>
    </div>
  </div>
</ng-template>
